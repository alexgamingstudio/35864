<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Piepser Webapp â€“ LG Schmidt (Nideggen)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;

    }
    header {
      width: 100%;
      max-width: 700px;
      margin-bottom: 2rem;
      border-bottom: 2px solid #f44336;
      padding-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #f44336;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.6rem;
      user-select: none;
    }
    header .leitstelle {
      font-weight: 600;
      font-size: 1.1rem;
      color: #ff7961;
      font-style: italic;
      user-select: none;
    }
    #controls {
      width: 100%;
      max-width: 700px;
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      justify-content: flex-start;
      flex-wrap: wrap;
    }
    button {
      background-color: #f44336;
      border: none;
      padding: 0.7rem 1.4rem;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 0 6px rgba(244,67,54,0.7);
    }
    button:hover:not(:disabled) {
      background-color: #d32f2f;
      box-shadow: 0 0 12px rgba(211,47,47,0.9);
    }
    button:disabled {
      background-color: #660000;
      cursor: not-allowed;
      box-shadow: none;
    }
    #mute {
      background-color: #555;
      box-shadow: none;
      user-select: none;
    }
    #mute:hover {
      background-color: #333;
    }
    #alarm {
      width: 100%;
      max-width: 700px;
      background-color: #2c0404;
      border: 3px solid #f44336;
      border-radius: 12px;
      padding: 1.8rem 2rem;
      box-shadow: 0 0 18px #f44336;
      display: none;
      user-select: none;
    }
    #alarm .field {
      margin-bottom: 1rem;
      font-size: 1.15rem;
    }
    #alarm .label {
      font-weight: 700;
      color: #ff7961;
      margin-right: 0.5rem;
      display: inline-block;
      min-width: 100px;
      user-select: text;
    }
    #alarm .value {
      font-weight: 600;
    }
    #alarm-buttons {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    #alarm-buttons button {
      background-color: #ff7961;
      color: #2c0404;
      font-weight: 700;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      box-shadow: 0 0 12px #ff7961;
      user-select: none;
      flex-grow: 1;
      min-width: 120px;
    }
    #alarm-buttons button:hover {
      background-color: #e05a47;
      box-shadow: 0 0 18px #e05a47;
    }
    #archiv {
      width: 100%;
      max-width: 700px;
      margin-top: 3rem;
      user-select: none;
    }
    #archiv h2 {
      color: #999;
      border-bottom: 1px solid #444;
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    .einsatz {
      background-color: #1e1e1e;
      border-left: 5px solid #f44336;
      padding: 1rem 1.2rem;
      margin-bottom: 0.6rem;
      font-weight: 600;
      font-size: 0.95rem;
      box-shadow: inset 0 0 8px #80000044;
      cursor: default;
      user-select: text;
      transition: background-color 0.15s ease;
    }
    .einsatz:hover {
      background-color: #2b2b2b;
    }
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      #alarm, #archiv, #controls, header {
        max-width: 100%;
      }
      button {
        flex-grow: 1;
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
      #alarm-buttons button {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Piepser Webapp</h1>
    <div class="leitstelle">LG Schmidt (Nideggen)</div>
  </header>

  <div id="controls" role="region" aria-label="Alarmsteuerung">
    <button id="activateBtn" aria-pressed="false">Aktivieren</button>
    <button id="deactivateBtn" style="display:none;" aria-pressed="true">Deaktivieren</button>
    <button id="mute" style="display:none;" aria-label="Ton an/aus">ðŸ”Š Ton aus/an</button>
  </div>

  <section id="alarm" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="field"><span class="label">Stichwort:</span><span class="value" id="stichwort"></span></div>
    <div class="field"><span class="label">Adresse:</span><span class="value" id="adresse"></span></div>
    <div class="field"><span class="label">Uhrzeit:</span><span class="value" id="uhrzeit"></span></div>
    <div id="alarm-buttons">
      <button class="details-btn" onclick="anzeigen()">Einsatz ansehen</button>
      <button id="abbrechenBtn">Einsatz abbrechen</button>
    </div>
  </section>

  <section id="archiv" aria-label="Einsatzarchiv">
    <h2>Einsatzarchiv</h2>
    <div id="liste"></div>
  </section>

  <audio id="alarmTon" src="https://bigsoundbank.com/UPLOAD/mp3/1482.mp3" preload="auto"></audio>

<script>
  const einsatzStichworte = [
    "B3 â€“ GebÃ¤udebrand",
    "TH1 â€“ Person in Notlage",
    "BMA â€“ Brandmeldeanlage ausgelÃ¶st",
    "ABC1 â€“ Gasaustritt",
    "RD2 â€“ Bewusstlose Person",
    "TH2 â€“ Verkehrsunfall mit LKW",
    "Unklare Rauchentwicklung",
    "Feuer klein â€“ MÃ¼lleimerbrand",
    "Ã–lschaden auf StraÃŸe",
    "Wasser im Keller",
    "Baum auf Fahrbahn",
    "Sturmschaden",
    "Person im Wasser"
  ];

  // Realistischere und echte StraÃŸen in Nideggen & Ortsteilen
  const orte = [
    "Monschauer Str. 65, 52385 Nideggen (Feuerwehr GerÃ¤tehaus)",
    "Froitscheidter Str. 19, 52385 Nideggen",
    "HauptstraÃŸe 23, 52385 Nideggen",
    "BergstraÃŸe 10, 52385 Abenden",
    "DÃ¼rener StraÃŸe 45, 52385 Schmidt",
    "MÃ¼hlenstraÃŸe 5, 52385 Nideggen",
    "KÃ¶lner StraÃŸe 12, 52385 Wollersheim",
    "SchmidtstraÃŸe 7, 52385 Nideggen",
    "Im Tal 3, 52385 Nideggen",
    "Am Sportplatz 9, 52385 Abenden",
    "Wollersheimer Weg 2, 52385 Nideggen",
    "RurstraÃŸe 11, 52385 Nideggen"
  ];

  const probealarmAdresse = "Monschauer Str. 65, 52385 Nideggen (Feuerwehr GerÃ¤tehaus)";

  const alarmBox = document.getElementById("alarm");
  const liste = document.getElementById("liste");
  const alarmTon = document.getElementById("alarmTon");
  const activateBtn = document.getElementById("activateBtn");
  const deactivateBtn = document.getElementById("deactivateBtn");
  const muteBtn = document.getElementById("mute");
  const abbrechenBtn = document.getElementById("abbrechenBtn");

  let tonAktiv = true;
  let aktiviert = false;
  let einsatzIntervall = null;
  let aktuellerEinsatzAktiv = false;

  activateBtn.addEventListener("click", () => {
    aktiviert = true;
    activateBtn.style.display = "none";
    deactivateBtn.style.display = "inline-block";
    muteBtn.style.display = "inline-block";
    activateBtn.setAttribute("aria-pressed", "true");
    deactivateBtn.setAttribute("aria-pressed", "false");

    // Probealarm nach 10 Sekunden
    setTimeout(() => {
      if (aktiviert) {
        probeAlarm();
        startEinsaetze();
      }
    }, 10000);
  });

  deactivateBtn.addEventListener("click", () => {
    deaktivieren();
  });

  muteBtn.addEventListener("click", () => {
    tonAktiv = !tonAktiv;
    muteBtn.textContent = tonAktiv ? "ðŸ”Š Ton aus/an" : "ðŸ”‡ Ton aus/an";
  });

  abbrechenBtn.addEventListener("click", () => {
    if (aktuellerEinsatzAktiv) {
      abbrechenEinsatz();
    }
  });

  function deaktivieren() {
    aktiviert = false;
    activateBtn.style.display = "inline-block";
    deactivateBtn.style.display = "none";
    muteBtn.style.display = "none";
    alarmBox.style.display = "none";
    aktuellerEinsatzAktiv = false;
    if (einsatzIntervall) {
      clearInterval(einsatzIntervall);
      einsatzIntervall = null;
    }
    if (!alarmTon.paused) alarmTon.pause();
    alarmTon.currentTime = 0;
    activateBtn.setAttribute("aria-pressed", "false");
    deactivateBtn.setAttribute("aria-pressed", "true");
  }

  function probeAlarm() {
    aktuellerEinsatzAktiv = true;
    const jetzt = new Date();
    const uhrzeit = jetzt.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    document.getElementById("stichwort").innerText = "Probealarm";
    document.getElementById("adresse").innerText = probealarmAdresse;
    document.getElementById("uhrzeit").innerText = uhrzeit;
    alarmBox.style.display = "block";
    if (tonAktiv) alarmTon.play();
  }

  function startEinsaetze() {
    if (einsatzIntervall) clearInterval(einsatzIntervall);

    // Start mit zufÃ¤lligem Intervall, aber nur zwischen 6-22 Uhr
    function planenNÃ¤chstenEinsatz() {
      const jetzt = new Date();
      const stunde = jetzt.getHours();

      if (stunde >= 6 && stunde < 22) {
        zufallsEinsatz();
        einsatzIntervall = setInterval(() => {
          const jetzt = new Date();
          const stunde = jetzt.getHours();
          if (stunde >= 6 && stunde < 22) {
            zufallsEinsatz();
          } else {
            // auÃŸerhalb der Einsatzzeit, Intervall anhalten
            clearInterval(einsatzIntervall);
            einsatzIntervall = null;
            // Warte bis 6 Uhr morgens, dann starte neu
            const jetztMs = jetzt.getTime();
            const morgen6 = new Date(jetzt);
            morgen6.setHours(6,0,0,0);
            if (morgen6.getTime() <= jetztMs) morgen6.setDate(morgen6.getDate()+1);
            const diff = morgen6.getTime() - jetztMs;
            setTimeout(() => {
              if (aktiviert) startEinsaetze();
            }, diff);
          }
        }, zufallsIntervall(30000, 90000));
      } else {
        // Warte bis 6 Uhr morgens, dann starte neu
        const jetztMs = jetzt.getTime();
        const morgen6 = new Date(jetzt);
        morgen6.setHours(6,0,0,0);
        if (morgen6.getTime() <= jetztMs) morgen6.setDate(morgen6.getDate()+1);
        const diff = morgen6.getTime() - jetztMs;
        setTimeout(() => {
          if (aktiviert) startEinsaetze();
        }, diff);
      }
    }
    planenNÃ¤chstenEinsatz();
  }

  function zufallsIntervall(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function zufallsEinsatz() {
    if (!aktiviert) return;
    if (aktuellerEinsatzAktiv) return; // nur ein Einsatz gleichzeitig

    const stichwort = einsatzStichworte[Math.floor(Math.random() * einsatzStichworte.length)];

    // Einsatzorte ohne GerÃ¤tehaus (Probealarm-Adresse)
    const einsatzOrte = orte.filter(o => o !== probealarmAdresse);

    // Realistische Wahrscheinlichkeit, dass Froitscheidter Str. 19 (Easteregg) seltener erscheint
    let adresse;
    if (Math.random() < 0.05) {
      adresse = "Froitscheidter Str. 19, 52385 Nideggen";
    } else {
      const andereOrte = einsatzOrte.filter(o => o !== "Froitscheidter Str. 19, 52385 Nideggen");
      adresse = andereOrte[Math.floor(Math.random() * andereOrte.length)];
    }

    const jetzt = new Date();
    const uhrzeit = jetzt.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

    document.getElementById("stichwort").innerText = stichwort;
    document.getElementById("adresse").innerText = adresse;
    document.getElementById("uhrzeit").innerText = uhrzeit;
    alarmBox.style.display = "block";
    aktuellerEinsatzAktiv = true;

    // Easteregg bei Froitscheidter Str. 19
    if (adresse.startsWith("Froitscheidter Str. 19")) {
      setTimeout(() => {
        alert("ðŸŽ‰ Easteregg: Der Einsatz an der Froitscheidter Str. 19 ist besonders â€“ Achtung, Feuerwehrleute tanzen den LÃ¶schzug-Boogie! ðŸ•ºðŸ”¥");
      }, 700);
    }

    if (tonAktiv) alarmTon.play();

    addArchivEintrag(uhrzeit, stichwort, adresse);
  }

  function abbrechenEinsatz() {
    alarmBox.style.display = "none";
    aktuellerEinsatzAktiv = false;
    if (!alarmTon.paused) alarmTon.pause();
    alarmTon.currentTime = 0;
  }

  function addArchivEintrag(uhrzeit, stichwort, adresse) {
    const eintrag = document.createElement("div");
    eintrag.classList.add("einsatz");
    eintrag.textContent = `[${uhrzeit}] ${stichwort} â€“ ${adresse}`;
    liste.prepend(eintrag);

    // Archiv max 50 EintrÃ¤ge
    if (liste.children.length > 50) {
      liste.removeChild(liste.lastChild);
    }
  }

  function anzeigen() {
    alert(
      `Einsatzdetails:\n` +
      `Stichwort: ${document.getElementById("stichwort").innerText}\n` +
      `Adresse: ${document.getElementById("adresse").innerText}\n` +
      `Uhrzeit: ${document.getElementById("uhrzeit").innerText}`
    );
  }
</script>
  <footer>
    <a href="index2.html">Realistische Simulation</a>
  </footer>
</body>
</html>
